- name: Wohnzimmer normal
  entities:
    light.schrankbeleuchtung:
      state: on
      #transition: 2
      #brightness_pct: 100
      brightness: 254
    light.wohnzimmer_gross:
      state: on
      #transition: 2
      #brightness_pct: 80
      brightness: 204

- name: Wohnzimmer dim
  entities:
    light.schrankbeleuchtung:
      state: on
      #transition: 2
      #brightness_pct: 50
      brightness: 126
    light.wohnzimmer_gross:
      state: on
      #transition: 2
      #brightness_pct: 50
      brightness: 126

- name: Wohnzimmer dark
  entities:
    light.schrankbeleuchtung:
      state: off
    light.wohnzimmer_gross:
      state: on
      #transition: 2
      #brightness_pct: 50
      brightness: 126
