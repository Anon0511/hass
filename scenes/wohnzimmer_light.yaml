- name: Wohnzimmer normal
  entities:
    light.schrankbeleuchtung:
      state: on
      transition: 2
      brightness_pct: 100
    light.wohnzimmer_gross:
      state: on
      transition: 2
      brightness_pct: 80

- name: Wohnzimmer dim
  entities:
    light.schrankbeleuchtung:
      state: on
      transition: 2
      brightness_pct: 70
    light.wohnzimmer_gross:
      state: on
      transition: 2
      brightness_pct: 50
