- name: Wohnzimmer normal
  entities:
    light.schrankbeleuchtung:
      state: on
      brightness: 254
    light.wohnzimmer_gross:
      state: on
      brightness: 204

- name: Wohnzimmer dim
  entities:
    light.schrankbeleuchtung:
      state: on
      brightness: 126
    light.wohnzimmer_gross:
      state: on
      brightness: 126

- name: Wohnzimmer dark
  entities:
    light.schrankbeleuchtung:
      state: off
    light.wohnzimmer_gross:
      state: on
      brightness: 126
