- platform: darksky
  api_key: !secret darksky_api_key
  forecast:
    - 0
  hourly_forecast:
    - 0
    - 1
  language: de
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - nearest_storm_bearing
    - precip_type
    - precip_intensity
    - precip_probability
    - temperature
    - apparent_temperature
    - dew_point
    - wind_speed
    - wind_bearing
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone
    - minutely_summary
    - hourly_summary
    - daily_summary
    - precip_intensity_max
  scan_interval:
    minutes: 3
