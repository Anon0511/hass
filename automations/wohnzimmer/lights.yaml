- alias: Lampe Wohnzimmer Eingang einschalten
  trigger:
    platform: time_pattern
    minutes: '/1'
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: media_player.lg_oled
      state: 'off'
    - condition: state
      entity_id: switch.bett_led
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '20:00:00'
      before: '22:00:00'
  action:
    service: light.turn_on
    entity_id: light.wohnzimmer_klein
